<link rel="stylesheet" href="/pages/AB.css">

<body>
    <div class="container content" >
        <div class="row" style="margin-top:auto;" ><h1 class="col-12 text-center">幾A幾B遊戲</h1></div>
        <div class="row"><p class="col-12 text-center">猜一個四位數字，每猜一次系統會給出幾A幾B的提示。</p></div>
        
        <div class="row align-items-center">
            <div class="game-container col-lg-5 col-md-6 col-12" style="background:#659874; min-height: 300px;">
                <input class="number_text" type="text" id="guess" maxlength="4" placeholder="輸入四位數字" >
                <button class="check_button" type="button" onclick="checkGuess()">猜測</button> <!-- type="button" 防止表單提交 -->
            </div>
            <div class="col-lg-2 col-md-4 col-12 d-flex flex-column" style="height: 100%;">
                <!-- 顯示數字 1-9，佔 70% 高度 -->
                <div class="number-box d-flex flex-wrap justify-content-between" style="flex-grow: 7; height: 70%; margin-bottom: 10px;">
                    <div class="number" data-number="1">1</div>
                    <div class="number" data-number="2">2</div>
                    <div class="number" data-number="3">3</div>
                    <div class="number" data-number="4">4</div>
                    <div class="number" data-number="5">5</div>
                    <div class="number" data-number="6">6</div>
                    <div class="number" data-number="7">7</div>
                    <div class="number" data-number="8">8</div>
                    <div class="number" data-number="9">9</div>
                </div>
            
                <!-- 選擇圖案，佔 30% 高度 -->
                <div class="options d-flex justify-content-between ms-3 me-3" style="height: 30%; align-items: center;">
                    <button class="fa-solid fa-x" id="option-x"></button>
                    <button class="fa-solid fa-o" id="option-o"></button>
                    <button class="fa-solid fa-slash" id="option-/"></button>
                </div>
            </div>
            
            <div class="history-container col-lg-5 col-md-12 col-12" id="historyContainer" style="background:#FFCBCB; min-height: 300px;">
                <div class="mt-3 d-flex justify-content-center"><h3>答題歷史</h3></div>
            </div>
        </div>
        <div id="fireworks-container"></div> <!-- 用來顯示煙火效果的容器 -->

    </div>

    <div class="result" id="result"></div>
    <button id="restartButton" style="display: none;" onclick="restartGame()">重新開始</button>
    
</body>
<script src="/pages/AB.js"></script>
