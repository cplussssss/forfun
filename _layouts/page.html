<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ '/assets/Cplus.png' | relative_url }}?v=1" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/51eb70003d.js" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background-color: #d4ebf8;
            position: fixed;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }

        .navbar-dark .nav-link {
            color: #344C64;
        }

        .navbar-dark .nav-link:hover {
            color: #008DDA;
        }

        .content {
            padding-top: 40px; /* 避免被固定導航條遮擋 */
        }

        /* 桌面視圖 */
        @media (min-width: 1200px) {
            .navbar-nav {
                display: flex; /* 導航項目水平排列 */
            }

            .navbar-collapse {
                justify-content: flex-end;
            }
        }

        /* 平板視圖 */
        @media (max-width: 991px) {
            .navbar-nav {
                display: flex; /* 導航項目水平排列 */
            }

            .navbar-collapse {
                justify-content: flex-end;
            }
        }

        /* 手機視圖 */
        @media (max-width: 575px) {
            .navbar-nav {
                text-align: center; /* 導航項目垂直排列 */
            }

            .navbar-toggler {
                display: block;
            }

            .navbar-collapse {
                text-align: center;
            }

            .navbar-collapse.collapse {
                display: block !important;
            }
        }

    </style>
    <title>{{ site.title }}</title>
</head>

<body>

    <!-- 固定導航欄 -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <!-- 漢堡選單按鈕（手機和平板） -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導航項目 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto 用來把項目推到右邊 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'firstindex.html' | relative_url }}">C+'s Whimsical Corner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'question.html' | relative_url }} ">Q</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'AB.html' | relative_url }}">AB</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區域 -->
    <div class="content">
        <main>
            {{ content }} <!-- 頁面具體內容會插入到這裡 -->
        </main>
    </div>

    <!-- 頁尾 -->
    <footer>
        <p>&copy; {{ site.title }}</p>
    </footer>

</body>

</html>
